<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Voluntad y Realidad</title>
    <meta name="description" content="Apoyanos con tu donativo" />

  
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <a href="./" class="sr-header__logo"></a>
        </header>
        <div class="sr-payment-summary completed-view">
          <h1>Ocurrio un error al realizar tu donativo y fue cancelado</h1>
          <h4>ID de donativo: <span id="session"></span></h4>
        </div>
    </div>
    <script>
      var urlParams = new URLSearchParams(window.location.search);

      if (urlParams.has("session_id")) {
        document.getElementById("session").textContent = urlParams.get(
          "session_id"
        );
      }
    </script>
  </body>
</html>
